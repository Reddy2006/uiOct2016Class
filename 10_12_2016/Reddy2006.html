<!--main document type of the web page-->
<!DOCTYPE html>

<!--default html language -->
<html lang="en">

<!--head of the  page-->
 <head>
    <!--title - this is the title of this html file-->
    <title>Employee Form</title>
    <!--style - will use this in later assignments  - this is used to write CSS style on the html file itself-->
    <style>

    </style>
    <!--will use this later assignments  script - this is used to write javascript on the html file itself-->
    <script>

    </script>
    <!--link - will use this later assignments   -this is used to link an external source-->
    <link>
    <!--base - this used to specify the base URL of our web page-->
    <!--this is optional and to be written based on server configuration-->
    <base>
    <!--meta - this is used to describe more mata information which are not covered by the above five-->
    <meta name="description" content=" employee sign in form "/>
    <meta name="keywords" content="Employee, contact, Job, Training, UI Training,IIS_IT, EMP, Details, EmdDetails" />
    <meta charset="UTF-8" />
 </head>

<!--body of the web page-->
<!--body is the rendering part of the html-->
 <body>

<!--main article for forms-->
  <article>

    <!--page header-->
    <header>
        <h1>New Employee Details</h1>
    </header>

    <!--main body of the page-->
    <section>
        <!--form for new Employee-->
        <form name="newEmployeeForm">
            <!--First Name-->
            <div>
                <label for="firstName">Applicant's First Name:</label>
                <input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>
            </div>
            <br />
            <!--Last Name-->
            <div>
                <label for="lastName">Applicant's Last Name:</label>
                <input type="text" id="lastName" name="lName" placeholder="Enter your Last Name" />
            </div>
            <br />
            <!--Phone Number-->
            <div>
                <label for="phoneNumber">Employee Contact Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number" />
            </div>
            <br />
            <div>
                <label for="email">Employee E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" />
            </div>
            <br />
            <!--Gender-->
            <div>
                <label for="gender">Employee Gender:</label>
                <div id="gender">
                    <!--male-->
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" value="Male"/>

                    <!--female-->
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" value="Female"/>
                </div>
            </div>
            <br />
            <div>
                <!-- new employee of the complany-->
                <label for="checkbox_new">New Employee</label>
                <input type="checkbox" id="checkbox_new" name="new employee"/>
                <!-- old Employee of the company -->
                <label for="checkbox_old">Existing Employee</label>
                <input type="checkbox" id="checkbox_old" name="existing employee"/>
                <br/>
            </div>
            <br/>
            <!--submit button-->
            <button type="submit" id="submit" class="btn btn-primary">
                <span>Submit</span>
            </button>
            <!--reset/cancel-->
            <button type="reset" id="reset">
                <span>Cancel</span>
            </button>
        </form>
    </section>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
    <!--footer of the page-->
    <footer>
        Innovative Intelligent Solutions,<br/>
        42840 Christy St #108, Fremont, CA 94538.
    </footer>
  </article>
 </body>
</html>
